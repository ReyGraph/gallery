<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Studio Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');

        :root {
            --primary-bg: #080808;
            --secondary-bg: rgba(20, 20, 20, 0.8);
            --accent-color: #FF0000;
            --text-color: #f0f0f0;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 600;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .search-container {
            position: relative;
            margin-left: 20px;
        }

        .search-input {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            width: 200px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            width: 250px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            cursor: pointer;
        }

        header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, #000, #222);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1536240478700-b869070f9279?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
            opacity: 0.2;
            animation: zoom 20s infinite alternate;
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        main {
            padding: 80px 0;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }

        .category-button {
            padding: 10px 20px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .category-button:hover,
        .category-button.active {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .work-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .work-item {
            background-color: var(--secondary-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .work-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }

        .work-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .work-info {
            padding: 20px;
        }

        .work-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .work-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 15px;
        }

        .view-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: var(--accent-color);
            color: var(--primary-bg);
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
            font-weight: 600;
        }

        .view-button:hover {
            background-color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: auto;
        }

        .modal-content {
            position: relative;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }

        .modal-video {
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal-description {
            margin-bottom: 20px;
        }

        footer {
    background-color: var(--secondary-bg);
    padding: 60px 0;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 40px;
}

.footer-section {
    flex: 1;
    min-width: 200px;
}

.footer-section h3 {

    margin-bottom: 20px;
    color: var(--accent-color);
}

.footer-links {
    display: flex;
    flex-direction: column;
}

.footer-links a,
.contact-info p {
    display: flex;
    align-items: center;

    text-decoration: none;
    margin-bottom: 10px;
    transition: var(--transition);
}

.footer-links a:hover {
    color: var(--accent-color);
}

.footer-links a svg,
.contact-info p svg,
.social-links a svg {
    margin-right: 10px;
    width: 20px;
    height: 20px;
}

.social-links {
    display: flex;
    justify-content: flex-start; /* Align to the left */
    gap: 15px;
}

.social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px; /* Circular container size */
    height: 50px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    color: var(--text-color);
    transition: var(--transition);
}

.social-links a svg {
    margin: 0; /* Ensure the SVG is fully centered */
}

.social-links a:hover {
    background-color: var(--accent-color);
    color: var(--primary-bg);
    transform: translateY(-3px);
}

.copyright {
    text-align: center;
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

@media (max-width: 768px) {
    h1 {
        font-size: 3rem;
    }

        font-size: 1.2rem;
    }

    .work-grid {
        grid-template-columns: 1fr;
    }

    .footer-content {
        flex-direction: column;
    }
}

    </style>
</head>

            // Add more work items here...
        ];

        // Function to create work item HTML
        function createWorkItem(work) {
            return `
                <div class="work-item" data-category="${work.category}">
                    <img src="${work.thumbnail}" alt="${work.title}" class="work-thumbnail">
                    <div class="work-info">
                        <h3 class="work-title">${work.title}</h3>
                        <p class="work-description">${work.description}</p>
                        <a href="#" class="view-button" data-video="${work.videoId}">View Project</a>
                    </div>
                </div>
            `;
        }

        // Function to render work items
        function renderWorks(category = 'all') {
            const workGrid = document.querySelector('.work-grid');
            workGrid.innerHTML = '';
            const filteredWorks = category === 'all' ? works : works.filter(work => work.category === category);
            filteredWorks.forEach(work => {
                workGrid.innerHTML += createWorkItem(work);
            });
            addViewButtonListeners();
        }

        // Initial render
        renderWorks();

        // Category filter functionality
        const categoryButtons = document.querySelectorAll('.category-button');
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderWorks(button.dataset.category);
            });
        });

        // Modal functionality
        const modal = document.getElementById("videoModal");
        const modalVideo = document.querySelector(".modal-video");
        const modalTitle = document.querySelector(".modal-title");
        const modalDescription = document.querySelector(".modal-description");
        const closeBtn = document.querySelector(".close");

        function addViewButtonListeners() {
            const viewButtons = document.querySelectorAll(".view-button");
            viewButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    e.preventDefault();
                    const videoId = button.getAttribute("data-video");
                    const title = button.parentElement.querySelector(".work-title").textContent;
                    const description = button.parentElement.querySelector(".work-description").textContent;
                    
                    modalVideo.src = `https://www.youtube.com/embed/${videoId}`;
                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modal.style.display = "block";
                });
            });
        }

        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            modalVideo.src = "";
        });

        window.addEventListener("click", (e) => {
            if (e.target == modal) {
                modal.style.display = "none";
                modalVideo.src = "";
            }
        });

        // Search functionality
        const searchInput = document.querySelector('.search-input');
        const searchIcon = document.querySelector('.search-icon');

        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredWorks = works.filter(work => 
                work.title.toLowerCase().includes(searchTerm) || 
                work.description.toLowerCase().includes(searchTerm) ||
                work.category.toLowerCase().includes(searchTerm)
            );
            const workGrid = document.querySelector('.work-grid');
            workGrid.innerHTML = '';
            filteredWorks.forEach(work => {
                workGrid.innerHTML += createWorkItem(work);
            });
            addViewButtonListeners();
        }

        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchIcon.addEventListener('click', performSearch);

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
